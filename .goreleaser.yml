version: 2

builds:
  - id: linux
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
    goflags: "-v"

release:
  github:
    owner: "MA-DOS"
    name: "LowLevelMonitoring"
    draft: false
    prerelease: false

artifacts:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}.tar.gz"
    files:
      - ./bin/*
